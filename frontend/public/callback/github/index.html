<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub OAuth Callback - Roolts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #21262d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #c9d1d9;
        }
        
        .callback-container {
            text-align: center;
            padding: 48px;
            background: rgba(13, 17, 23, 0.9);
            border-radius: 16px;
            border: 1px solid #30363d;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
            max-width: 400px;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid #30363d;
            border-top-color: #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .github-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
        
        h2 {
            font-size: 20px;
            margin-bottom: 12px;
            color: #f0f6fc;
        }
        
        p {
            font-size: 14px;
            color: #8b949e;
        }
        
        .success {
            color: #3fb950;
        }
        
        .error {
            color: #f85149;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="github-icon">ðŸ”—</div>
        <div class="spinner" id="spinner"></div>
        <h2 id="status">Connecting to GitHub...</h2>
        <p id="message">Please wait while we complete the authentication.</p>
    </div>
    
    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            
            const statusEl = document.getElementById('status');
            const messageEl = document.getElementById('message');
            const spinnerEl = document.getElementById('spinner');
            
            if (error) {
                spinnerEl.style.display = 'none';
                statusEl.textContent = 'Authentication Failed';
                statusEl.classList.add('error');
                messageEl.textContent = urlParams.get('error_description') || 'An error occurred during authentication.';
                return;
            }
            
            if (code) {
                // Send the code to the parent window
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'github-auth-success',
                        code: code
                    }, '*');
                    
                    spinnerEl.style.display = 'none';
                    statusEl.textContent = 'Connected Successfully!';
                    statusEl.classList.add('success');
                    messageEl.textContent = 'You can close this window now.';
                    
                    // Auto-close after 2 seconds
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    // Direct redirect mode (not popup)
                    statusEl.textContent = 'Redirecting...';
                    messageEl.textContent = 'Taking you back to Roolts.';
                    window.location.href = '/?github_code=' + code;
                }
            } else {
                spinnerEl.style.display = 'none';
                statusEl.textContent = 'Authentication Error';
                statusEl.classList.add('error');
                messageEl.textContent = 'No authorization code received.';
            }
        })();
    </script>
</body>
</html>
